<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center mb-4">Recuperar Contraseña</h2>

          @if (message) {
          <div class="alert" [ngClass]="isSuccess ? 'alert-success' : 'alert-danger'">
            {{ message }}
          </div>
          }

          <form (ngSubmit)="onSubmit(forgotForm)" #forgotForm="ngForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email *</label>
              <input type="email" class="form-control" [ngClass]="{'is-invalid': formErrors['email']}" id="email"
                name="email" [(ngModel)]="email" #emailInput="ngModel" required email>
              @if (formErrors['email']) {
              <div class="invalid-feedback">
                {{ formErrors['email'] }}
              </div>
              }
              <small class="form-text text-muted">
                Ingresa el email asociado a tu cuenta para recibir instrucciones de recuperación.
              </small>
            </div>

            <div class="mb-3">
              <small class="text-muted">* Campo requerido</small>
            </div>

            <button type="submit" class="btn btn-primary w-100">
              Enviar Instrucciones
            </button>
          </form>

          <div class="mt-3 text-center">
            <a routerLink="/login" class="text-decoration-none">
              Volver al inicio de sesión
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
